<p>user works!</p>
<input type="text" placeholder="bhb">
<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">
                UserList
            </div>
            <div class="card-body">
                <table class="table ">
                    <thead>
                    <tr>
                        <th>userId</th>
                        <th>emailId</th>
                        <th>password</th>
                        <th>fullName</th>
                        <th>mobileNo</th>
                        <th>Action</th>
        
                    </tr>
                    </thead>
                    <tbody>
                        @for(item of UserList;track $index)
                        {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.emailId}}</td>
                                <td>{{item.password}}</td>
                                <td>{{item.fullName}}</td>
                                <td>{{item.mobileNo}}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" (click)="onEdit(item)">Edit</button>
                                    <button class="btn btn-danger btn-sm" (click)="onDelete(item)">Delete</button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>

        
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">
                UserForm
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">emailId</label>
                        <input type="text" [(ngModel)]="userObj.emailId" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">password</label>
                        <input type="text" [(ngModel)]="userObj.password" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">fullName</label>
                        <input type="text" [(ngModel)]="userObj.fullName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">mobileNo</label>
                        <input type="text" [(ngModel)]="userObj.mobileNo" class="form-control">
                    </div>

                    
                    
                </div>
                <div class="row">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary" (click)="onReset()">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if(userObj.userId==0){
                        <button class="btn btn-success" (click)="onSaveUser()">Submit</button>}
                        @else {
                           <button class="btn btn-success" (click)="onUpdate()">Update</button> 
                        }
                        {{userObj.userId}}
                        {{userObj}}
                    </div>
                </div>
            </div>

        
        </div>
    </div>
</div>
